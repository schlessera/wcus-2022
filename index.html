<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="assets/styles/font-awesome.min.css">
  <link rel="stylesheet" href="assets/styles/font-awesome-animation.min.css">
  <link rel="stylesheet" href="assets/styles/reveal.css">
  <link rel="stylesheet" type="text/css" href="assets/scripts/plugin/asciinema/asciinema-player.css"/>
  <link rel="stylesheet" href="assets/styles/theme/brightnucleus.css" id="theme">
  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="assets/styles/brightnucleus-code.css">
  <link rel="stylesheet" href="assets/styles/slides.css">
  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(
      /print-pdf/gi ) ? 'assets/styles/print/pdf.css' : 'assets/styles/print/paper.css';
    document.getElementsByTagName( 'head' )[ 0 ].appendChild( link );
  </script>
  <!--[if lt IE 9]> 
  <script src="assets/scripts/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div style="font-family: 'BNFont', sans-serif; visibility: hidden; height: 0; width: 0;">Chrome for Android fix.</div>
<div class="reveal">
  <div class="slides">
    <section class="interstitial" data-background-color="#d35400"
             data-background-image="assets/images/cog-wheels.svg">
      <h1>Getting Started with WP-CLI</h1>

        <a href="https://www.alainschlesser.com" class="img" style="width: 10%;">
          <img alt="Avatar image of Alain Schlesser" src="assets/images/alain_schlesser_tt_square_500.jpg" style="border-radius: 5%;"/>
        </a>
        <div class="bd">
          <p>
            <strong>Alain Schlesser</strong><br/>Software Engineer &amp; WordPress Consultant
          </p>
        </div>
      </div>
    </section>

    <!-- --- Structure --- -->

    <div data-external-replace="slides/teaser.html"></div>

    <div data-external-replace="slides/command-line-basics.html"></div>

    <div data-external-replace="slides/wp-cli-introduction.html"></div>

  </div>
</div>
<script src="assets/scripts/head.min.js"></script>
<script src="assets/scripts/reveal.js"></script>
<script>
  Reveal.adaptTerminalPlayerSize = function ( player ) {
    if ( !player ) {
      return;
    }
    var terminal;
    var rows = player.getAttribute( 'rows' ) || 25;
    player.currentTime = 0;
    player.play();

    if ( terminal = player.querySelector( '.asciinema-terminal' ) ) {
      terminal.style.height = ( 1.3333 * ++rows ) + 'em';
    }

    if ( controlbar = player.querySelector( '.control-bar' ) ) {
      controlbar.style.top = -24 - ( 16 * rows ) + 'px';
    }
  };
  // Full list of configuration options available at:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize( {
    width: 800,
    height: 600,
    margin: 0.05,
    controls: false,
    progress: false,
    slideNumber: 'c/t',
    history: true,
    center: true,
    transition: 'slide',  // none/fade/slide/convex/concave/zoom
    markdown: {
      smartypants: true
    },
    external: {
      async: false,
      mapAttributes: []
    },
    // Optional reveal.js plugins
    dependencies: [
      {
        src: 'assets/scripts/classList.js', condition: function () {
          return !document.body.classList;
        }
      },
      {
        src: 'assets/scripts/plugin/external/external.js',
        condition: function () {
          return !!document.querySelector(
            '[data-external],[data-external-replace]' );
        }
      },
      {
        src: 'assets/scripts/plugin/markdown/marked.js',
        condition: function () {
          return !!document.querySelector( '[data-markdown]' );
        }
      },
      {
        src: 'assets/scripts/plugin/markdown/markdown.js',
        condition: function () {
          return !!document.querySelector( '[data-markdown]' );
        }
      },
      {
        src: 'assets/scripts/plugin/highlight/highlight.js',
        async: true,
        callback: function () {
          hljs.initHighlightingOnLoad();
        }
      },
      { src: 'assets/scripts/plugin/zoom-js/zoom.js', async: true },
      { src: 'assets/scripts/plugin/notes/notes.js', async: true },
      { src: 'assets/scripts/plugin/asciinema/asciinema-player.js' }
    ]
  } );
  Reveal.addEventListener( 'slidechanged', function ( event ) {
    Reveal.adaptTerminalPlayerSize(
      event.currentSlide.querySelector( 'asciinema-player' )
    );
  } );
</script>
</body>
</html>
